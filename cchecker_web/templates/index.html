{% extends "base.html" %}
{% block title %}
<title>IOOS Compliance Checker</title>
{% endblock %}
{% block head %}
<link href="/css/main.css" rel="stylesheet" type="text/css">
<script src="/js/index.js" type="text/javascript"></script>
{% endblock %}
{% block body %}
<header>
  <nav class="navbar navbar-custom">
    <div class="container">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nb-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-img-brand" href="http://ioos.noaa.gov/">
        <img src="http://catalog.ioos.us/static/img/ioos.png" alt="IOOS Catalog" />
      </a>
      <div class="navbar-brand">
        Compliance Checker
      </div>
    </div>
  </nav>
</header>

<div class="container container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>IOOS Compliance Checker</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Upload your dataset here:</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div id="dropbox">
        <div id="dropbox-error" class="alert alert-danger" hidden>
        </div>
        <p>Drop files here to upload</p>
        <div class="progress">
          <div class="progress-bar" hidden>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <input type="text" class="form-control" id="url-input" placeholder="&#xf019; Enter URLfor dataset">
    </div>
  </div>
  <div class="row submit-row">
    <div class="col-sm-12">
      <div class="pull-right">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
  var app = new App();
  app.start();
});
</script>
{% endblock %}

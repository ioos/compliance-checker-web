<a href="" id="feedback" class="hidden-xs"></a>
<div id="feedbackForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                <h4 class="modal-title">Submit site feedback</h4>
            </div>
            <div class="modal-body">
                <div class="well">
                    <div class="form-group has-feedback">
                        <textarea id="feedback-comment" rows="6" placeholder="Comment or suggestion (required)" maxlength="500" aria-describedby="inputError2Status" class="form-control"></textarea>
                        <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>
                <div class="well">
                    <div class="form-group has-feedback">
                        <input id="feedback-name" type="text" placeholder="Your name" maxlength="50" aria-describedby="inputError2Status" class="form-control">
                        <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>
                <div class="well">
                    <div class="form-group has-feedback">
                        <input id="feedback-email" type="email" placeholder="Your e-mail address" aria-describedby="inputError2Status" class="form-control">
                        <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>
    </div>
</div>
